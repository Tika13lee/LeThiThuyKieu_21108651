<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai6a</title>
    <style>
        .bai6a>table {
            margin: auto;
            border: 10px solid #ffd078;
            border-spacing: 3px;
            width: 300px;
            height: 250px;
            text-align: center;
            background-color: #ffd078;
            box-shadow: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="bai6a">
        <table border="20">
            <tr>
                <td style="background-color: white;">1</td>
                <td colspan="4" style="background-color: white;">2</td>
            </tr>
            <tr>
                <td rowspan="3" style="background-color: white;">3</td>
                <td style="background-color: orange;">4</td>
                <td style="background-color: orange;">5</td>
                <td colspan="2" rowspan="2" style="background-color: yellow;">6</td>
            </tr>
            <tr>
                <td style="background-color: orange;">7</td>
                <td style="background-color: orange;">8</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: yellow;">9</td>
                <td colspan="2" style="background-color: yellow;">10</td>
            </tr>
        </table>
    </div>
</body>
</html>
