<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai6b2</title>
    <style>
        .bai6b{
            box-shadow: 0 0 10px;
            width: 200px;
            height: 150px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="bai6b">
        <p><b>With cellpadding:</b></p>
        <table border="1">
            <tr>
                <td style="padding: 15px;">6.470</td>
                <td style="padding: 15px;">6.470</td>
            </tr>
            <tr>
                <td style="padding: 15px;">6.470</td>
                <td style="padding: 15px;">6.470</td>
            </tr>
        </table>
    </div>
    <div class="bai6b">
        <p><b>Table with spanning row:</b></p>
        <table border="1">
            <tr>
                <td>6.470</td>
                <td>6.470</td>
            </tr>
            <tr>
                <td rowspan="2">6.470</td>
                <td>6.470</td>
            </tr>
            <tr>
                <td>6.470</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
