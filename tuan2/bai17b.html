<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai17b</title>
    <style>
        .bai17b{
            line-height: 30px;
            width: 60%;
            margin: auto;
            box-shadow: 0 0 10px;
        }
        form{
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="bai17b">
        <form action="">
            Browser: <select name="" id="" style="padding-left: 150px;"></select><br>

            Encryption: <select name="" id="">
                <option value="">2048 (Hight Grade)</option>
            </select><br>
            <input type="range" name="RANGE" id="range"><br>
            <input type="text" name="txt" id="txt" value="50"><br>

            Birthday (date and time): <input type="datetime" name="TIME" id="time"><br>
            E-mail: <input type="email" name="" id=""><br>

            Telephone: <input type="tel" name="TEL" id="tel"><br>

        </form>
