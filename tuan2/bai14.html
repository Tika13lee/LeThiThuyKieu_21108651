<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai14</title>
    <style>
        .bai14 {
            width: 650px;
            box-shadow: 0 0 10px;
            margin: auto;
        }
        form{
            padding: 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="bai14">
        <form action="">
            <h2>Contact Us</h2>
            <p>Use the following form to send a message to Example Cafe</p>
            <label for="">Your email</label>
            <input type="email" style="margin-left: 87px;"><br>
            <label style="position: absolute; margin-top: 70px;">Message</label>
            <textarea cols="30" rows="10" style="margin-left: 102px; margin-top: 5px;"></textarea><br>
            <label for="">How did you hear of us?</label>
            <select style="padding-right: 70px;">
                <option value="">Google</option>
                <option value="">Youtube</option>
            </select><br>
            <label for="">Newslettter</label>
            <input type="checkbox" style="margin-left: 84px;">
            <label>Ensure this box is checked if you would like to receive email updates</label> <br>
            <input type="button" value="Sent message">        
        </form>
    </div>
</body>
</html>
